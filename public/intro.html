<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spec Kit 介绍</title>
  <link rel="icon" type="image/png" href="icon.png">
  <script src="javascript/tailwindcss.js"></script>
  <script src="javascript/vue.global.js"></script>
  <script src="components/header.js"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* 确保header导航按钮不换行 */
    nav {
      flex-shrink: 0;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div id="app"></div>

  <!-- 页面模板 -->
  <script type="text/x-template" id="intro-template">
    <div class="min-h-screen flex flex-col">
      <!-- Navigation Header -->
      <page-header current-page="intro"></page-header>

      <!-- Content Area -->
      <div class="flex-1">
        <!-- What is Spec-Driven Development -->
        <div class="bg-white py-16">
          <div class="container mx-auto px-4 max-w-4xl">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">🤔 什么是规格驱动开发？</h2>
            <div class="bg-blue-50 border-l-4 border-blue-500 p-6 rounded-lg">
              <p class="text-lg text-gray-700 leading-relaxed">
                规格驱动开发<strong>颠覆了</strong>传统软件开发的模式。几十年来，代码一直是王道——规格说明只是我们构建的脚手架，一旦开始"真正的工作"（编码）就会被丢弃。
              </p>
              <p class="text-lg text-gray-700 leading-relaxed mt-4">
                规格驱动开发改变了这一点：<strong class="text-blue-600">规格说明变得可执行</strong>，直接生成可工作的实现，而不仅仅是指导开发。
              </p>
            </div>
          </div>
        </div>

        <!-- Core Philosophy -->
        <div class="bg-gray-50 py-16">
          <div class="container mx-auto px-4 max-w-6xl">
            <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">📚 核心理念</h2>
            <div class="grid md:grid-cols-2 gap-6">
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="text-3xl mb-3">🎯</div>
                <h3 class="text-xl font-bold mb-2 text-purple-600">意图驱动开发</h3>
                <p class="text-gray-700">规格说明定义"做什么"，然后再考虑"怎么做"</p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="text-3xl mb-3">📝</div>
                <h3 class="text-xl font-bold mb-2 text-purple-600">丰富的规格创建</h3>
                <p class="text-gray-700">使用护栏和组织原则创建详细的规格说明</p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="text-3xl mb-3">🔄</div>
                <h3 class="text-xl font-bold mb-2 text-purple-600">多步骤精炼</h3>
                <p class="text-gray-700">而不是从提示词一次性生成代码</p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="text-3xl mb-3">🤖</div>
                <h3 class="text-xl font-bold mb-2 text-purple-600">AI 能力依赖</h3>
                <p class="text-gray-700">充分利用高级 AI 模型的规格理解能力</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Development Phases -->
        <div class="bg-white py-16">
          <div class="container mx-auto px-4 max-w-6xl">
            <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">🌟 开发阶段</h2>
            <div class="space-y-6">
              <div class="bg-gradient-to-r from-green-50 to-green-100 p-6 rounded-lg border-l-4 border-green-500">
                <h3 class="text-xl font-bold mb-3 text-green-800">0-to-1 开发（"绿地项目"）</h3>
                <p class="text-gray-700 mb-3"><strong>重点：</strong>从零开始生成</p>
                <ul class="list-disc list-inside space-y-1 text-gray-700">
                  <li>从高层需求开始</li>
                  <li>生成规格说明</li>
                  <li>规划实施步骤</li>
                  <li>构建生产就绪的应用程序</li>
                </ul>
              </div>
              <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-6 rounded-lg border-l-4 border-blue-500">
                <h3 class="text-xl font-bold mb-3 text-blue-800">创意探索</h3>
                <p class="text-gray-700 mb-3"><strong>重点：</strong>并行实现</p>
                <ul class="list-disc list-inside space-y-1 text-gray-700">
                  <li>探索多样化的解决方案</li>
                  <li>支持多种技术栈和架构</li>
                  <li>实验用户体验模式</li>
                </ul>
              </div>
              <div class="bg-gradient-to-r from-purple-50 to-purple-100 p-6 rounded-lg border-l-4 border-purple-500">
                <h3 class="text-xl font-bold mb-3 text-purple-800">迭代增强（"棕地项目"）</h3>
                <p class="text-gray-700 mb-3"><strong>重点：</strong>棕地现代化</p>
                <ul class="list-disc list-inside space-y-1 text-gray-700">
                  <li>迭代添加功能</li>
                  <li>现代化遗留系统</li>
                  <li>适应流程</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Quick Start -->
        <div class="bg-gray-50 py-16">
          <div class="container mx-auto px-4 max-w-6xl">
            <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">⚡ 快速开始</h2>
            <div class="space-y-6">
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-start">
                  <div class="text-3xl mr-4">1️⃣</div>
                  <div class="flex-1">
                    <h3 class="text-xl font-bold mb-2">安装 Specify</h3>
                    <div class="bg-gray-900 text-white p-4 rounded font-mono text-sm mb-2">
                      uv tool install specify-cli --from git+https://github.com/github/spec-kit.git
                    </div>
                    <p class="text-gray-600">一次安装，随处使用。工具将保持安装状态并在 PATH 中可用。</p>
                  </div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-start">
                  <div class="text-3xl mr-4">2️⃣</div>
                  <div class="flex-1">
                    <h3 class="text-xl font-bold mb-2">建立项目原则</h3>
                    <div class="bg-gray-900 text-white p-4 rounded font-mono text-sm mb-2">
                      /constitution 创建专注于代码质量、测试标准、用户体验一致性和性能要求的原则
                    </div>
                    <p class="text-gray-600">创建项目的管理原则和开发指南，这将指导所有后续开发。</p>
                  </div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-start">
                  <div class="text-3xl mr-4">3️⃣</div>
                  <div class="flex-1">
                    <h3 class="text-xl font-bold mb-2">创建规格说明</h3>
                    <div class="bg-gray-900 text-white p-4 rounded font-mono text-sm mb-2">
                      /specify 构建一个应用程序...（描述你想要构建的内容）
                    </div>
                    <p class="text-gray-600">描述你想要构建的内容。专注于<strong>做什么</strong>和<strong>为什么</strong>，而不是技术栈。</p>
                  </div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-start">
                  <div class="text-3xl mr-4">4️⃣</div>
                  <div class="flex-1">
                    <h3 class="text-xl font-bold mb-2">创建技术计划</h3>
                    <div class="bg-gray-900 text-white p-4 rounded font-mono text-sm mb-2">
                      /plan 使用 Vue 3 + TypeScript...（提供你的技术栈选择）
                    </div>
                    <p class="text-gray-600">提供你的技术栈和架构选择。这是你明确"如何实现"的地方。</p>
                  </div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-start">
                  <div class="text-3xl mr-4">5️⃣</div>
                  <div class="flex-1">
                    <h3 class="text-xl font-bold mb-2">生成任务并实现</h3>
                    <div class="bg-gray-900 text-white p-4 rounded font-mono text-sm mb-2">
                      /tasks<br/>/implement
                    </div>
                    <p class="text-gray-600">从实现计划中创建可执行的任务列表，然后执行实现。</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Prerequisites -->
        <div class="bg-white py-16">
          <div class="container mx-auto px-4 max-w-6xl">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">🔧 前置要求</h2>
            <div class="bg-amber-50 border-l-4 border-amber-400 p-6 rounded-lg">
              <ul class="space-y-2 text-gray-700">
                <li class="flex items-start">
                  <span class="mr-2">✓</span>
                  <span><strong>操作系统：</strong>Linux/macOS（或 Windows 上的 WSL2）</span>
                </li>
                <li class="flex items-start">
                  <span class="mr-2">✓</span>
                  <span><strong>AI 编码助手：</strong>Claude Code、GitHub Copilot、Cursor、Gemini CLI 等</span>
                </li>
                <li class="flex items-start">
                  <span class="mr-2">✓</span>
                  <span><strong>包管理器：</strong>uv（用于安装 Specify CLI）</span>
                </li>
                <li class="flex items-start">
                  <span class="mr-2">✓</span>
                  <span><strong>Python：</strong>3.11+</span>
                </li>
                <li class="flex items-start">
                  <span class="mr-2">✓</span>
                  <span><strong>版本控制：</strong>Git</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Quick Start CTA -->
        <div class="gradient-bg text-white py-12">
          <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-6">准备开始了吗？</h2>
            <p class="text-xl mb-8 opacity-90">立即安装 Spec Kit，开启规格驱动开发之旅</p>
            <div class="bg-white bg-opacity-20 backdrop-blur rounded-lg p-6 max-w-2xl mx-auto">
              <div class="flex items-center justify-between">
                <code class="text-left flex-1 font-mono">uv tool install specify-cli --from git+https://github.com/github/spec-kit.git</code>
                <button 
                  @click="copyCode('uv tool install specify-cli --from git+https://github.com/github/spec-kit.git', 'install-command')"
                  class="ml-4 px-4 py-2 rounded-lg font-semibold transition-colors"
                  :class="copyStates['install-command'] ? 'bg-green-100 text-green-600' : 'bg-white text-purple-600 hover:bg-opacity-90'"
                >
                  {{ copyStates['install-command'] ? '✅ 已复制' : '📋 复制' }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4 text-center">
          <p class="text-gray-400">
            基于 <a href="https://github.com/github/spec-kit" class="text-purple-400 hover:text-purple-300" target="_blank">Spec Kit</a> 项目创建
          </p>
          <p class="text-gray-500 mt-2">MIT License</p>
        </div>
      </footer>
    </div>
  </script>

  <script type="module">
    const { createApp } = Vue;

    createApp({
      components: {
        'page-header': HeaderComponent
      },
      setup() {
        const copyStates = Vue.ref({});

        const copyCode = (text, buttonId) => {
          navigator.clipboard.writeText(text).then(() => {
            copyStates.value[buttonId] = true;
            setTimeout(() => {
              copyStates.value[buttonId] = false;
            }, 2000);
          }).catch(() => {
            // 静默处理复制失败
          });
        };

        return {
          copyCode,
          copyStates
        };
      },
      template: '#intro-template'
    }).mount('#app');
  </script>
</body>

</html>
